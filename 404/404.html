<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <style>
            .image-box {
                background-image: url('/404/404.png');
                background-repeat: no-repeat;

                display: block;
                width: 864px;
                height: 704px;
                overflow: hidden;

                position: absolute;
                top: 50%;
                left: 50%;

                transform: translate(-50%, -50%);
            }

            .image-box p {
                color: #A3C9BE;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 2em;
                text-align: center;

                position: absolute;
                top: 85%;
                left: 50%;

                transform: translate(-50%, -50%);
            }

            .image-box p a {
                text-decoration: none;
                font-style: italic;
                color: #A3C9BE;
                border-bottom:#A3C9BE dotted 2px;

            }
        </style>
    </head>
    <body>
        <div class="image-box">
            <p>
                You seem to be lost, try visiting my <a href="/">home page</a>
            </p>
        </div>
    </body>
</html>
