<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8">

      <title>{{ page.title }}</title>

      <meta name="viewport" content="width=device-width">

      <!--link rel="stylesheet" href="/css/syntax.css"-->
      <link rel="stylesheet" href="/css/main.css">

      <link rel="stylesheet" href="/css/highlight/default.css">
      <link rel="stylesheet" href="/css/highlight/solarized_light.css">
      <script src="/javascript/highlight.pack.js"></script>
      <script>hljs.initHighlightingOnLoad();</script>
    </head>

    <body>
      <div class="header">
        <div class="content-container">
          <h1><a href="/">Tony Edgecombe</a></h1>
        </div>
      </div>

      <div class="content-container">
        <div class="content">
          {{ content }}
        </div>

        <div class="sidebar">
          <nav>

            <p>
              <h3>Code</h3>
              <a href="https://github.com/tonyedgecombe">GitHub</a><br />
              <a href="http://stackoverflow.com/users/57094/tony-edgecombe">Stack Overflow</a>
            </p>

            <p>
              <h3>Posts</h3>
              {% for post in site.posts %}
                <a href="{{ post.url }}">{{ post.title }}</a><br>
              {% endfor %}
            </p>

            <p>
              <h3>Contact</h3>
              <a href="mailto:tonyedgecombe@gmail.com">tonyedgecombe@gmail.com</a>
            </p>

          </nav>
        </div> <!-- /sidebar -->

      </div> <!-- /content-container -->

    </body>

</html>
